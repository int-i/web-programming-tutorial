<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth Example</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1>User</h1>
    <div class="user-form">
        <div>
            <h2>Sign Up</h2>
            <input id="new-user-id" type="text" placeholder="ID">
            <input id="new-user-name" type="text" placeholder="Name">
            <input id="new-user-birthday" type="text" placeholder="Birthday">
            <button id="new-user-create">Sign Up</button>
        </div>
        <div>
            <h2>Login</h2>
            <input id="user-id" type="text" placeholder="ID">
            <input id="user-name" type="text" placeholder="Name">
            <button id="user-login">Sign Up</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
